<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

  <!-- UI -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css">
  <script src="https://use.fontawesome.com/18366850bc.js"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js">

   $(function() {
    $("#datepicker").datepicker();
  });

  <script async src='https://platform.twitter.com/widgets.js' charset='utf-8'></script>

  <title>Tweet Reflection</title>

  <style>
    #title{
      padding:5px;
    }

    #allWrapper{
      background-color:#E7ECF0;
      padding:50px 50px;
    }
    #searchWrapper{
      background-color:#FFFFFF;
    }

    .resultContainer{
      margin:110px 0px;
      background-color:#E7ECF0;
    }


  </style>
</head>
 
<body>
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#"><i class="fa fa-twitter-square" aria-hidden="true"></i> Tweet Reflection</a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="https://twitter.com/never_be_a_pm">@Dai Kawai</a>
          </li>
        </ul>
      </div>
    </nav>

  <div class="container" id="allWrapper">

    <div class="searchWrapper">
      <form>
        <h1 class="text-center" id="title">Tweet Reflection</h1>
        <div class="message">
          <p class="text-center">あの時<br> あの人は<br>何を思っていたんだろう</p>
        </div>

        <div class="form-group">
          <label for="exampleInputTwitterID">ツイッターのユーザーID</label>
          <input type="text" class="form-control" id="userid" placeholder="twitter id">
          <small id="emailHelp" class="form-text text-muted">ツイッターのユーザーIDを入れて下さい</small>
        </div>
        <div class="form-group">
          <label for="exampleInputFrom">いつから</label>
          <input type="date" class="form-control from" id="datepicker" placeholder="2017-01-01">
        </div>
        <div class="form-group">
          <label for="exampleInputUntil">いつまで</label>
          <input type="date" class="form-control until" id="datepicker" placeholder="2017-03-31">
        </div>
      </form>
      <button class="btn btn-primary btn-block" id="urlButton">URLを取得</button>
    </div>
  </div>
  
  <div class="container">
    <div class="resultContainer">
      <h1 class="text-center">Result</h1>
      <table class="table table-striped">
        <thead>
          <tr>  
            <th scope="col">ユーザーID</th>
            <th scope="col">いつから</th>
            <th scope="col">いつまで</th>
            <th scope="col">URL</th>
          </tr>
        </thead>

        <tbody id="tbody">
        </tbody>

      </table>
    </div>
  </div>

  <!-- Javascript -->

  <script>

    $("#urlButton").on('click', function(){
   
      var userid = $("#userid").val()
      var from = $(".from").val()
      var until = $(".until").val()
      console.log(userid + from + until)
      if (userid != "" && from != "" && until != ""){
        var url = "https://twitter.com/search?&q=%20from%3A" + userid + "%20since%3A" + from + "%20until%3A" + until + "&src=typd";
        var tbody = " \
             <tr> +\
                <td>" + userid + "</td> \
                <td>" + from + "</td> \
                <td>" + until + "</td> \
                <td><a href =" + url + " target='_blank' >" + "ツイート一覧を見る" + "</td> \
                <a href='https://twitter.com/share?ref_src=twsrc%5Etfw' class='twitter-share-button' data-size='large' data-hashtags='tweetReflector' data-show-count='false'>Tweet</a></tr>"
        $("#tbody").prepend(tbody);
      }else{
        alert("すべての値を入力してください")
      }
  });

  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
</body>
</html>
